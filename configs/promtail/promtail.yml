# Конфигурация Promtail
server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    timeout: 10s
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  # Сбор системных логов
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          host: ${HOSTNAME}
          __path__: /var/log/**/*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      - labels:
          level:

  # Сбор логов Docker контейнеров
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            stream: stream
            log: log
            time: time
      - labels:
          stream:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log
      # Парсинг лог-уровня из логов
      - regex:
          expression: '(?i)(?P<level>debug|info|warn|warning|error|err|critical|fatal)'
      - labels:
          level:

  # Сбор логов Grafana
  - job_name: grafana
    static_configs:
      - targets:
          - localhost
        labels:
          job: grafana
          app: grafana
          __path__: /var/lib/docker/containers/*grafana*.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log
      - regex:
          expression: 'lvl=(?P<level>\w+)'
      - labels:
          level:

  # Сбор логов Prometheus
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost
        labels:
          job: prometheus
          app: prometheus
          __path__: /var/lib/docker/containers/*prometheus*.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log
      - regex:
          expression: 'level=(?P<level>\w+)'
      - labels:
          level:

  # Сбор логов Loki
  - job_name: loki
    static_configs:
      - targets:
          - localhost
        labels:
          job: loki
          app: loki
          __path__: /var/lib/docker/containers/*loki*.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log
      - regex:
          expression: 'level=(?P<level>\w+)'
      - labels:
          level:

  # Сбор логов ошибок
  - job_name: errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: errors
          severity: error
          __path__: /var/log/**/*error*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      - labels:
          severity: error
